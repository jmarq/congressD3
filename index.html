<p id="phraseInfo"></p>
<script type="text/javascript">

$(function(){
data="";
sunlightJsonp=function(d){
  data=d;
};
$.ajax("http://198.58.100.162/jsonp/kirk.php", {dataType:"jsonp" ,callback:"sunlightJsonp"});
d3.select("body")
.append("svg")
.attr("width",400)
.attr("height",200);
var phraseDiv=$("#phraseInfo");
var hover=function(d,i){
  phraseDiv.html(d.ngram+" "+d.count);
};
var doD3=function(){

var d=d3.select("svg").selectAll("circle");
d=d.data(data)
.enter()
.append("circle")
.attr("r",function(d){return(5)})
.attr("r",5)
.attr("fillColor","none")
.attr("cx",function(d,i){return(d.ngram.length*20-360)})
.attr("cy",function(d,i){return(200-d.count*5)})
.on("mouseenter",hover);
return(d);

};
var init= function(){
d3session=doD3();
}
var updateD3=function(){
  d3session.transition();
};

setTimeout(init,1000);
});
</script>

circle{
  fill:none;
  stroke:black;
  stroke-width: 1;
  
}

circle:hover{
  fill: none;
  stroke: blue;
