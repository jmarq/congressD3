<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Congressional Words</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<h2>right now this is just D3 practice, sunlight coming later</h2>
<script type="text/javascript">
data=[100,50,60,130];
d3.select("body")
.append("svg")
.attr("width",800)
.attr("height",300);
var doD3=function(){

var d=d3.select("svg").selectAll("rect");
d.data(data)
.enter()
.append("rect")
.attr("height",function(d){return(d)})
.attr("width",10)
.attr("fillColor","red")
.attr("x",function(d,i){return(i*10)})
.attr("y",function(d,i){return(300-d)});
};
doD3();
setInterval(function(){data.push(Math.random()*300); doD3();},500)
</script>


</body>
</html>
